# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$git_metrics\
$fill\
$nodejs\
$python\
$rust\
$golang\
$cmd_duration $jobs $time\
$line_break\
$character"""

add_newline = false
palette = 'onedarkcustom'

command_timeout = 1000

# Define custom colors
[palettes.onedarkcustom]
blue = '21'
# Define new color
mustard = '#af8700'
rust_color = '#ef5c38'

[fill]
symbol = " "

[directory]
style = "cyan"
read_only = " ğŸ”’"
truncation_length = 1
truncate_to_repo = false

